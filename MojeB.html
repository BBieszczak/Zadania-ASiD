    <p>Wpisz tekst poniżej:</p>
    <textarea id="poleTekstowe" placeholder="Wpisz tutaj tekst... np. Ala ma kota! A 123 to liczby?"></textarea>
    <br>
    
    <button onclick="analizujTekst()">Sprawdź</button>

    <h3>Wyniki:</h3>
    <div id="wynik"></div>

    <script>
        function analizujTekst() {
            // 1. Pobranie tekstu
            const tekst = document.getElementById('poleTekstowe').value;

            // Zmienne licznikowe
            let licznikCyfr = 0;
            let licznikZdan = 0;
            let czyJestA = "Nie"; // Domyślnie zakładamy, że nie ma zdania na "A"

            // 2. Pętla licząca cyfry i końce zdań
            for (let i = 0; i < tekst.length; i++) {
                const znak = tekst[i];

                // Sprawdzanie czy znak jest cyfrą (od '0' do '9')
                if (znak >= '0' && znak <= '9') {
                    licznikCyfr++;
                }

                // Sprawdzanie czy znak kończy zdanie
                if (znak === '.' || znak === '!' || znak === '?') {
                    licznikZdan++;
                }
            }

            // 3. Sprawdzenie zdań zaczynających się na "A"
            // Dzielimy tekst na tablicę zdań, używając znaków interpunkcyjnych jako separatorów
            // Regex [.!?]+ oznacza: podziel w miejscu kropki, wykrzyknika lub znaku zapytania
            const listaZdan = tekst.split(/[.!?]+/);

            for (let i = 0; i < listaZdan.length; i++) {
                // Usuwamy spacje z początku i końca (trim), żeby nie sprawdzać spacji jako pierwszej litery
                const zdanie = listaZdan[i].trim();

                // Jeśli zdanie nie jest puste i pierwsza litera to "A" lub "a"
                if (zdanie.length > 0 && zdanie[0].toUpperCase() === 'A') {
                    czyJestA = "Tak";
                    break; // Znaleźliśmy jedno, nie musimy szukać dalej
                }
            }

            // 4. Wyświetlenie wyników w formie listy HTML
            let html = '<ul>';
            html += `<li>Liczba cyfr w tekście: <b>${licznikCyfr}</b></li>`;
            html += `<li>Liczba zdań: <b>${licznikZdan}</b></li>`;
            html += `<li>Czy są zdania zaczynające się na "A"? <b>${czyJestA}</b></li>`;
            html += '</ul>';

            document.getElementById('wynik').innerHTML = html;
        }
    </script>
