    <h2>Zadanie 2: Formularz z walidacją</h2>

    <div class="form-group">
        <label for="imie">Imię:</label>
        <input type="text" id="imie" placeholder="Minimum 3 znaki">
    </div>

    <div class="form-group">
        <label for="nazwisko">Nazwisko:</label>
        <input type="text" id="nazwisko" placeholder="Minimum 3 znaki">
    </div>

    <div class="form-group">
        <label for="telefon">Numer telefonu:</label>
        <input type="text" id="telefon" placeholder="Format: 000-000-000">
    </div>

    <button onclick="walidujFormularz()">Wyślij</button>

    <div id="wynik"></div>

    <script>
        function walidujFormularz() {
            // 1. Pobranie wartości z pól
            const imie = document.getElementById('imie').value.trim();
            const nazwisko = document.getElementById('nazwisko').value.trim();
            const telefon = document.getElementById('telefon').value.trim();

            // Tablica, do której będziemy zbierać ewentualne błędy
            let listaBledow = [];

            // 2. Sprawdzenie imienia (minimum 3 znaki)
            if (imie.length < 3) {
                listaBledow.push("Imię musi mieć co najmniej 3 znaki.");
            }

            // 3. Sprawdzenie nazwiska (minimum 3 znaki)
            if (nazwisko.length < 3) {
                listaBledow.push("Nazwisko musi mieć co najmniej 3 znaki.");
            }

            // 4. Sprawdzenie telefonu (format 000-000-000)
            // Używamy wzorca (Regex). Oznacza on:
            // ^ - początek tekstu
            // [0-9]{3} - dokładnie 3 cyfry
            // - - myślnik
            // $ - koniec tekstu
            const wzorzecTelefonu = /^[0-9]{3}-[0-9]{3}-[0-9]{3}$/;

            // Metoda .test() sprawdza, czy tekst pasuje do wzorca
            if (wzorzecTelefonu.test(telefon) === false) {
                listaBledow.push("Numer telefonu musi być w formacie 000-000-000 (np. 123-456-789).");
            }

            // 5. Wyświetlenie wyników
            const wynikDiv = document.getElementById('wynik');
            
            if (listaBledow.length > 0) {
                // Mamy błędy -> wyświetlamy je na czerwono
                wynikDiv.className = "error";
                let html = '<strong>Formularz zawiera błędy:</strong><ul>';
                
                // Klasyczna pętla for do wyświetlenia błędów
                for (let i = 0; i < listaBledow.length; i++) {
                    html += `<li>${listaBledow[i]}</li>`;
                }
                
                html += '</ul>';
                wynikDiv.innerHTML = html;
            } else {
                // Brak błędów -> sukces na zielono
                wynikDiv.className = "success";
                wynikDiv.innerHTML = "<strong>Dane poprawne! Formularz został wysłany.</strong>";
            }
        }
    </script>
